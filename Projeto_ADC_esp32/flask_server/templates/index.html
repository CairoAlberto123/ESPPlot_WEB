<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Monitoramento em Tempo Real</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Monitoramento em Tempo Real</h1>

    <!-- Seção para seleção da porta COM -->
    <div id="port-selection">
        <label for="ports">Selecione a porta COM:</label>
        <select id="ports"></select>
        <button id="connect-port">Conectar</button>
    </div>

    <!-- Seção para configuração dos filtros -->
    <div id="filter-config">
        <h2>Configuração dos Filtros</h2>
        
        <div class="filter">
            <label for="lp_cutoff">Filtro Passa-Baixa (Hz):</label>
            <input type="number" id="lp_cutoff" value="0.0" step="0.1">
            <label for="lp_active">Ativar:</label>
            <select id="lp_active">
                <option value="false" selected>Desativado</option>
                <option value="true">Ativado</option>
            </select>
        </div>
        <div class="filter">
            <label for="hp_cutoff">Filtro Passa-Alta (Hz):</label>
            <input type="number" id="hp_cutoff" value="0.1" step="0.1">
            <label for="hp_active">Ativar:</label>
            <select id="hp_active">
                <option value="false" selected>Desativado</option>
                <option value="true">Ativado</option>
            </select>
        </div>
        <!-- Input para o número de samples -->
        <div class="filter">
            <label for="sample_count">Número de Samples:</label>
            <input type="number" id="sample_count" value="50" step="1">
        </div>
        <!-- Novo input para o tempo de atualização -->
        <div class="filter">
            <label for="update_interval">Tempo de Atualização (s):</label>
            <input type="number" id="update_interval" value="0.05" step="0.01">
        </div>
        <button id="update-filters">Atualizar Filtros</button>
    </div>

    <!-- Área para o gráfico em tempo real -->
    <div id="chart-container">
        <canvas id="dataChart"></canvas>
    </div>

    <!-- Atualize a versão do Socket.IO para uma compatível -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
